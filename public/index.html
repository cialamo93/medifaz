  <!-- Sign In Modal -->
<div class="modal fade" id="signInWindowAsDoctor" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="">Ingresa</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="">R.U.T.</label>
            <input type="" class="form-control" id="rutSignIn" placeholder="Ingresa tu R.U.T.">
          </div>
          <div class="form-group">
            <label for="">Contraseña</label>
            <input type="password" class="form-control" id="passwordSignIn" placeholder="Contraseña">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="loginDoctor">Ingresar</button>
      </div>
    </div>
  </div>
</div>

<!-- Sign Up Modal -->
<div class="modal fade" id="signUpWindow" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">

          <div class="form-group">
            <label for="">Nombre</label>

          </div>
          <div class="form-group">

            <input type="password" class="form-control" id="passwordSignUp" placeholder="Contraseña">
          </div>
          <div class="form-group">
            <label for="">Repite Contraseña</label>
            <input type="password" class="form-control" id="repeatPasswordSignUp" placeholder="Repite Contraseña">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" id="register" data-dismiss="modal" class="btn btn-primary">Registrarse</button>
      </div>
    </div>
  </div>
</div>
